<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A basic English spell checker">
        <meta name="keywords" content="spell checker, spell check, English spell checker">
        <meta name="author" content="Pooriya">
        <title>Spell Checker</title>
        <link rel="stylesheet" href="styles.css">
        <script defer type="module" src="script.js"></script>
    </head>
    <body>
        <h1>Basic English Spell Checker</h1>
        <label for="input-text">Enter your text:</label>
        <textarea id="input-text" placeholder="Type your text here..." aria-label="Text input for spell checking"></textarea>
        <button id="spell-check-button" aria-label="Check spelling">Check Spelling</button>
        <div class="message" id="message"></div>
    </body>
</html>
